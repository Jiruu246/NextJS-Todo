name: NextJSPipeLine

on: 
  push:
    branches: [main]

jobs:
  lintTest:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Clone Repository
        uses: actions/checkout@v2
      - name: Install Dependencies
        run: |
          echo "Runnig Installing Dependency ..."
          npm install
      - name: Run Lint
        run: |
          echo "Running Lint test ..."
          npm run lint
        env:
          CI: true